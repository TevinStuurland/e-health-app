<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FEEDBACK - Before you start a session</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../styles/app.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    </head>
    <body>
        <nav><p>User Name</p> <img src="../images/settings.png" alt="settings button"></nav>

        <video id="bloob" width="320" height="176">
          <source src="../images/session/therapy/bloob.mp4" type="video/mp4">
          <source src="../images/session/therapy/bloob.ogg" type="video/ogg">
          Your browser does not support HTML5 video.
        </video>

        <button onclick="playVid()" type="button">Play Video</button>
        <button onclick="pauseVid()" type="button">Pause Video</button><br>

        <script>
            var vid = document.getElementById("bloob");

            function playVid() {
                vid.play();
            }

            function pauseVid() {
                vid.pause();
            }
        </script>

    </body>
</html>
