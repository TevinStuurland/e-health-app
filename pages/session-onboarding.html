<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FEEDBACK - Before you start a session</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../styles/app.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    </head>
    <body>
        <nav><p>User Name</p> <img src="../images/settings.png" alt="settings button"></nav>
        <!-- Slider main container -->
        <div class="swiper-container before-session">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <h2>Please connect the e-sensors to begin</h2>
                    <img src="../images/session/instruction-1.png" alt="wrap around the body">
                    <img class="arrow slide1" src="../images/session/arrow-1.png" alt="Pointing at the instruction">
                    <p>To measure your breathing please attach the breath sensor around your stomach.</p>
                </div>

                <div class="swiper-slide">
                    <h2>Please connect the e-sensors to begin</h2>
                    <img class="fingers" src="../images/session/instruction-2.png" alt="Put on your fingers">
                    <img class="arrow slide2" src="../images/session/arrow-2.png" alt="Pointing at the instruction">
                    <p>To measure your heart rate attach the sensors to your index and middlefinger.</p>
                    <a href="session.html"><div class="btn session-home">Start a session</div></a>
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
        <script>
          var mySwiper = new Swiper ('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',

            // If we need pagination
            pagination: '.swiper-pagination',
            paginationClickable: true

          })
        </script>
    </body>
</html>
