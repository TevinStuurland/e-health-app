<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FEEDBACK - Session</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../styles/app.css">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    </head>
    <body>

        <!-- Slider main container -->
        <div class="swiper-container in-session">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide in-session-one">
                    <nav><a href="home.html"><i class="fa fa-chevron-left"></i></a><p class="backtohome">User Name</p> <img src="../images/settings.png" alt="settings button"></nav>
                </div>

                <div class="swiper-slide in-session-two">
                    <p class="time-indication">5 minutes</p>
                    <a href="home-session.html"><div class="btn session-done">Exit session</div></a>
                </div>
            </div>

        </div>

        <div class="videocontrols" >
            <a id="play" onclick="playVid()" href="#">Press to continue</a>
            <br/>
            <a id="pause" onclick="pauseVid()" href="#">Press to stop</a>
        </div>

        <div class="videowrap">
            <video id="bloob" width="790" autoplay loop>
                <source src="../images/session/therapy/bloob.mp4" type="video/mp4">
                <source src="../images/session/therapy/bloob.ogg" type="video/ogg">
                Your browser does not support HTML5 video.
            </video>
        </div>


        <script>
            var vid = document.getElementById("bloob");

            function playVid() {
                vid.play();
            }

            function pauseVid() {
                vid.pause();
            }

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
        <script>
          var mySwiper = new Swiper ('.swiper-container', {
            // Optional parameters
            direction: 'vertical',
            autoplay: 10000,
            autoplayStopOnLast: true,
          })
        </script>

    </body>
</html>
