<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FEEDBACK - Settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../styles/app.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
    <body>
        <nav class="settings">
            <a href="home.html"><i class="fa fa-chevron-left"></i></a><p class="backtohome">Settings</p> <img src="../images/settings.png" alt="settings button">
            <img class="buddy no-connection" src="../images/noconnection.png" alt="No connection with device"> <img class="wifi no connection" src="../images/nowifi.png" alt="wifi sign">
            <a href="#"><div class="btn settings">Connect Device</div></a>
        </nav>

        <div class="group">
            <input class="accountField" type="text" value="User Name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Your Name</label>
        </div>

        <!-- Trigger/Open The Modal -->
            <a id="myBtn">Reset sessions</a>

          <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <p>Are you sure you want to <b>reset all your sessions</b> and start over? You will lose all your data.</p>
                <a class="close"><div class="btn later2">Cancel</div></a>
                <a href="home.html"><div class="btn session2">Reset my sessions</div></a>
              </div>



            <script type="text/javascript">

                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btn.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
    </body>
</html>
